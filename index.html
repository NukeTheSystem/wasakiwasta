<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ki Tools Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #loginMessage {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form id="loginForm" onsubmit="handleLogin(event)">
    <h2>Login to Ki Tools</h2>
    <input type="text" id="username" placeholder="Enter email" required />
    <input type="password" id="password" placeholder="Enter password" required />
    <button type="submit">Login</button>
    <p id="loginMessage"></p>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyANlb713cUSJ00z_w8k-pNXhh-i63UXzaY",
      authDomain: "ki-tools-ba9e1.firebaseapp.com",
      projectId: "ki-tools-ba9e1",
      storageBucket: "ki-tools-ba9e1.appspot.com",
      messagingSenderId: "1034407982635",
      appId: "1:1034407982635:web:your-app-id" // Replace with your actual app ID
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login function
    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Login successful
          document.getElementById('loginMessage').textContent = "Login successful!";
          document.getElementById('loginMessage').style.color = "green";
          console.log("Logged in user:", userCredential.user);
        })
        .catch((error) => {
          // Handle login errors
          document.getElementById('loginMessage').textContent = "Invalid email or password.";
          document.getElementById('loginMessage').style.color = "red";
          console.error("Login error:", error.message);
        });
    }
  </script>
</body>
</html>
