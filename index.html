<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ki Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('bg.gif') no-repeat center center fixed;
      background-size: cover;
    }
    #loginForm, #welcomePage, #statusPage, #sharedListPage {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 350px;
      display: none;
    }
    input {
      display: block;
      width: calc(100% - 30px);
      margin: 15px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    #loginMessage {
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
    }
    #menu button {
      margin-bottom: 10px;
    }
    #version {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 10px;
    }
    #sharedList {
      overflow-y: auto;
      max-height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <form id="loginForm">
    <h2 style="text-align: center;">Login to Ki Tools</h2>
    <input type="email" id="username" placeholder="Enter email" required />
    <input type="password" id="password" placeholder="Enter password" required />
    <button type="submit">Login</button>
    <p id="loginMessage"></p>
  </form>

  <!-- Welcome Page -->
  <div id="welcomePage">
    <h2>Welcome to Ki Tools</h2>
    <div id="menu">
      <button onclick="showStatusPage()">Bot Status</button>
      <button onclick="showSharedListPage()">Shared List</button>
    </div>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Bot Status Page -->
  <div id="statusPage">
    <h2>Bot Status</h2>
    <ul id="statusList">
      <li id="bot1Status">Bot 1: <span class="status">Loading...</span></li>
      <li id="bot2Status">Bot 2: <span class="status">Loading...</span></li>
    </ul>
    <button onclick="showWelcomePage()">Back</button>
  </div>

  <!-- Shared List Page -->
  <div id="sharedListPage">
    <h2>Shared List</h2>
    <div id="sharedList">
      <table id="sharedListTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Password</th>
            <th>KR</th>
            <th>Level</th>
            <th>Nukes</th>
            <th>KDR</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="6" style="text-align: center;">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
    <button onclick="showWelcomePage()">Back</button>
  </div>

  <!-- Version Display -->
  <div id="version">Ver 1.0</div>

  <!-- Correct Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyANlb713cUSJ00z_w8k-pNXhh-i63UXzaY",
      authDomain: "ki-tools-ba9e1.firebaseapp.com",
      projectId: "ki-tools-ba9e1",
      storageBucket: "ki-tools-ba9e1.appspot.com",
      messagingSenderId: "1034407982635",
      appId: "1:1034407982635:web:your-app-id" // Replace 'your-app-id' with your actual Firebase app ID
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('loginForm');
    const welcomePage = document.getElementById('welcomePage');
    const statusPage = document.getElementById('statusPage');
    const sharedListPage = document.getElementById('sharedListPage');

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const email = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          loginForm.style.display = 'none';
          welcomePage.style.display = 'block';
        })
        .catch(() => {
          document.getElementById('loginMessage').textContent = "Invalid email or password.";
        });
    });

    function logout() {
      auth.signOut().then(() => {
        loginForm.style.display = 'block';
        welcomePage.style.display = 'none';
        statusPage.style.display = 'none';
        sharedListPage.style.display = 'none';
      });
    }

    function showStatusPage() {
      welcomePage.style.display = 'none';
      statusPage.style.display = 'block';
    }

    function showSharedListPage() {
      welcomePage.style.display = 'none';
      sharedListPage.style.display = 'block';

      fetch('http://127.0.0.1:5000/get_shared_list')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('sharedListTable').querySelector('tbody');
          tableBody.innerHTML = '';
          data.forEach(row => {
            tableBody.innerHTML += `
              <tr>
                <td>${row.name}</td>
                <td>${row.password}</td>
                <td>${row.kr}</td>
                <td>${row.level}</td>
                <td>${row.nukes}</td>
                <td>${row.kdr}</td>
              </tr>
            `;
          });
        })
        .catch(() => {
          const tableBody = document.getElementById('sharedListTable').querySelector('tbody');
          tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Error loading data.</td></tr>';
        });
    }

    function showWelcomePage() {
      sharedListPage.style.display = 'none';
      statusPage.style.display = 'none';
      welcomePage.style.display = 'block';
    }
  </script>
</body>
</html>
