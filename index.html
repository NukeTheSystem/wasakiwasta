<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ki Tools</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('bg.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login-section, #app-section {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 300px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
    }
    #login-section.active, #app-section.active {
      display: flex;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    .menu {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }
    .menu-item {
      margin: 5px 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .menu-item:hover {
      background: rgba(0, 0, 0, 0.9);
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Login Section -->
  <div id="login-section" class="active">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- App Section -->
  <div id="app-section">
    <h1>Welcome to Ki Tools</h1>
    <div class="menu">
      <div class="menu-item" onclick="showTab('sharedList')">Shared List</div>
      <div class="menu-item" onclick="showTab('status')">Status</div>
      <div class="menu-item" onclick="logout()">Logout</div>
    </div>
    <div id="sharedList" class="tab-content active">
      <h2>Shared List</h2>
      <p>Manage and view shared items here.</p>
    </div>
    <div id="status" class="tab-content">
      <h2>Status</h2>
      <p>View system statuses and updates here.</p>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyANlb713cUSJ00z_w8k-pNXhh-i63UXzaY",
      authDomain: "ki-tools-ba9e1.firebaseapp.com",
      projectId: "ki-tools-ba9e1",
      storageBucket: "ki-tools-ba9e1.appspot.com",
      messagingSenderId: "1034407982635",
      appId: "1:1034407982635:web:your-app-id"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth(app);

    // Login functionality
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await firebase.signInWithEmailAndPassword(auth, email, password);
        document.getElementById('login-section').classList.remove('active');
        document.getElementById('app-section').classList.add('active');
      } catch (error) {
        alert('Login failed: ' + error.message);
      }
    }

    // Logout functionality
    async function logout() {
      await firebase.signOut(auth);
      document.getElementById('app-section').classList.remove('active');
      document.getElementById('login-section').classList.add('active');
    }

    // Show tabs
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    // Check if user is already logged in
    firebase.onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('login-section').classList.remove('active');
        document.getElementById('app-section').classList.add('active');
      } else {
        document.getElementById('app-section').classList.remove('active');
        document.getElementById('login-section').classList.add('active');
      }
    });
  </script>
</body>
</html>
