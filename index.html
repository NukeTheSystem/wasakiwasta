<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ki Tools Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('bg.gif') no-repeat center center fixed;
      background-size: cover;
    }
    form {
      background-color: rgba(255, 255, 255, 0.5); /* 50% transparent white */
      padding: 30px; /* Increase padding for larger form */
      border-radius: 15px; /* Slightly more rounded corners */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Softer shadow */
      width: 400px; /* Increase width */
    }
    input {
      display: block;
      width: 100%;
      margin: 15px 0; /* Increase margin for spacing */
      padding: 15px; /* Larger input fields */
      font-size: 16px; /* Larger text */
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px; /* Larger button */
      font-size: 16px; /* Larger text */
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%; /* Button spans full width */
    }
    button:hover {
      background-color: #45a049;
    }
    #loginMessage {
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="loginForm" onsubmit="handleLogin(event)">
    <h2 style="text-align: center;">Login to Ki Tools</h2>
    <input type="text" id="username" placeholder="Enter email" required />
    <input type="password" id="password" placeholder="Enter password" required />
    <button type="submit">Login</button>
    <p id="loginMessage"></p>
  </form>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyANlb713cUSJ00z_w8k-pNXhh-i63UXzaY",
      authDomain: "ki-tools-ba9e1.firebaseapp.com",
      projectId: "ki-tools-ba9e1",
      storageBucket: "ki-tools-ba9e1.appspot.com",
      messagingSenderId: "1034407982635",
      appId: "1:1034407982635:web:your-app-id" // Replace with your actual app ID
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login function
    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('username').value.trim(); // User email
      const password = document.getElementById('password').value.trim(); // User password

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Successful login
          document.getElementById('loginMessage').textContent = "Login successful!";
          document.getElementById('loginMessage').style.color = "green";
          console.log("Logged in user:", userCredential.user);
        })
        .catch((error) => {
          // Login error
          document.getElementById('loginMessage').textContent = "Invalid email or password.";
          document.getElementById('loginMessage').style.color = "red";
          console.error("Login error:", error.message);
        });
    }
  </script>
</body>
</html>
