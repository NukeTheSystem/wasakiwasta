<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ki tools</title>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1108781195019431996/1326871135693967441/kitools.png?ex=6781008a&is=677faf0a&hm=c295ed3ecf5a1564ce8b3a145b964221c4c2d67a855a3c75f65b8ee17a0e1d07" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('bg.gif') no-repeat center center fixed;
      background-size: cover;
    }
    #loginForm, #welcomePage {
      background-color: rgba(255, 255, 255, 0.5); /* 50% transparent white */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 90%; /* Make it wider */
      max-width: 1200px; /* Max width for larger screens */
      display: none;
      text-align: center;
    }
    input {
      display: block;
      width: calc(100% - 30px);
      margin: 15px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    #loginMessage {
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
    }
    #welcomePage iframe {
      width: 100%;
      height: 80vh; /* Make iframe take up more vertical space */
      border: none;
      margin-top: 20px;
    }
    #version {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <form id="loginForm">
    <h2 style="text-align: center;">Login to Ki Tools</h2>
    <input type="email" id="username" placeholder="Enter email" required />
    <input type="password" id="password" placeholder="Enter password" required />
    <button type="submit">Login</button>
    <p id="loginMessage"></p>
  </form>

  <!-- Welcome Page -->
  <div id="welcomePage">
    <div id="shared-list">
      <iframe src="https://docs.google.com/spreadsheets/d/1KRGJfrEocZuxTW2c5mb55SQ5x5RJCST1/preview"></iframe>
    </div>
  </div>

  <!-- Version Display -->
  <div id="version">Ver 2.7</div>

  <!-- Correct Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyANlb713cUSJ00z_w8k-pNXhh-i63UXzaY",
      authDomain: "ki-tools-ba9e1.firebaseapp.com",
      projectId: "ki-tools-ba9e1",
      storageBucket: "ki-tools-ba9e1.appspot.com",
      messagingSenderId: "1034407982635",
      appId: "1:1034407982635:web:your-app-id" // Replace 'your-app-id' with your actual Firebase app ID
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Display login form on load
    document.getElementById('loginForm').style.display = 'block';

    // Handle login
    const loginForm = document.getElementById('loginForm');
    const welcomePage = document.getElementById('welcomePage');

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const email = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Successful login
          document.getElementById('loginMessage').textContent = "Login successful!";
          document.getElementById('loginMessage').style.color = "green";
          console.log("Logged in user:", userCredential.user);

          // Show blank welcome page
          loginForm.style.display = 'none';
          welcomePage.style.display = 'block';
        })
        .catch((error) => {
          // Login error
          document.getElementById('loginMessage').textContent = "Invalid email or password.";
          document.getElementById('loginMessage').style.color = "red";
          console.error("Login error:", error.message);
        });
    });
  </script>
</body>
</html>
