<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ki Tools - Shared List</title>
  <style>
    /* Global Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('bg.gif') no-repeat center center fixed;
      background-size: cover;
    }

    #container {
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      width: 90%;
      max-width: 800px;
    }

    h2 {
      text-align: center;
      color: cyan;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px black;
    }

    input {
      display: block;
      width: calc(100% - 30px);
      margin: 15px auto;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
    }

    #listContainer {
      margin-top: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: rgba(255, 255, 255, 0.9);
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
    }

    .name {
      font-weight: bold;
      color: #333;
    }

    .details {
      font-size: 14px;
      color: #555;
    }

    #version {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 10px;
    }

    .loading,
    .error {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
    }

    .loading {
      color: cyan;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Ki Tools - Shared List</h2>

    <!-- Filter Input -->
    <input type="text" id="filterInput" placeholder="Search by name..." oninput="filterList()">

    <!-- Shared List -->
    <div id="listContainer">
      <ul id="list"></ul>
      <div id="loadingMessage" class="loading">Loading data...</div>
      <div id="errorMessage" class="error" style="display: none;">Failed to load shared list.</div>
    </div>
  </div>

  <!-- Version -->
  <div id="version">Ver 1.2</div>

  <script>
    const listContainer = document.getElementById('list');
    const loadingMessage = document.getElementById('loadingMessage');
    const errorMessage = document.getElementById('errorMessage');
    const filterInput = document.getElementById('filterInput');

    // Fetch data from the shared list API
    async function fetchSharedList() {
      try {
        const response = await fetch('http://localhost:3000/get-shared-list');
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        const data = await response.json();

        // Populate the list
        data.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span class="name">${item.name}</span>
            <span class="details">KR: ${item.kr}, Level: ${item.level}, Nukes: ${item.nukes}, KDR: ${item.kdr}</span>
          `;
          listContainer.appendChild(li);
        });

        loadingMessage.style.display = 'none';
      } catch (error) {
        console.error(error);
        loadingMessage.style.display = 'none';
        errorMessage.style.display = 'block';
      }
    }

    // Filter list functionality
    function filterList() {
      const filter = filterInput.value.toLowerCase();
      const items = listContainer.getElementsByTagName('li');
      Array.from(items).forEach(item => {
        const name = item.querySelector('.name').textContent.toLowerCase();
        item.style.display = name.includes(filter) ? '' : 'none';
      });
    }

    // Initialize the page
    fetchSharedList();
  </script>
</body>
</html>
