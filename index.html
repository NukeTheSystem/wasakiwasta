<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ki Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('bg.gif') no-repeat center center fixed;
      background-size: cover;
    }
    .page {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 350px;
      display: none;
    }
    input {
      display: block;
      width: calc(100% - 30px);
      margin: 15px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    #loginMessage {
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
    }
    .status-container {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      color: white;
    }
    .status {
      font-weight: bold;
      color: #4CAF50;
    }
    .status.offline {
      color: #D50000;
    }
    #version {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <form id="loginForm" class="page">
    <h2 style="text-align: center;">Login to Ki Tools</h2>
    <input type="email" id="username" placeholder="Enter email" required />
    <input type="password" id="password" placeholder="Enter password" required />
    <button type="submit">Login</button>
    <p id="loginMessage"></p>
  </form>

  <!-- Menu Page -->
  <div id="menuPage" class="page">
    <h2>Welcome to Ki Tools</h2>
    <div id="menu">
      <button onclick="switchToPage('statusPage')">Bot Status</button>
      <button onclick="alert('Shared List Clicked')">Shared List</button>
    </div>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Status Page -->
  <div id="statusPage" class="page">
    <h2>Bot Status</h2>
    <div class="status-container" id="statusContainer">
      <div id="bot1" class="bot-status">
        <h4>Bot 1</h4>
        <p>Status: <span id="bot1Status" class="status offline">Offline</span></p>
      </div>
      <div id="bot2" class="bot-status">
        <h4>Bot 2</h4>
        <p>Status: <span id="bot2Status" class="status offline">Offline</span></p>
      </div>
    </div>
    <button onclick="switchToPage('menuPage')">Back to Menu</button>
  </div>

  <!-- Version Display -->
  <div id="version">Ver 0.7</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyANlb713cUSJ00z_w8k-pNXhh-i63UXzaY",
      authDomain: "ki-tools-ba9e1.firebaseapp.com",
      projectId: "ki-tools-ba9e1",
      storageBucket: "ki-tools-ba9e1.appspot.com",
      messagingSenderId: "1034407982635",
      appId: "1:1034407982635:web:your-app-id"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Page Management
    const pages = ['loginForm', 'menuPage', 'statusPage'];
    function switchToPage(pageId) {
      pages.forEach(id => document.getElementById(id).style.display = 'none');
      document.getElementById(pageId).style.display = 'block';
    }

    // Initialize to login form
    switchToPage('loginForm');

    // Handle Login
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();
      auth.signInWithEmailAndPassword(
        document.getElementById('username').value.trim(),
        document.getElementById('password').value.trim()
      )
      .then(() => {
        switchToPage('menuPage');
      })
      .catch((error) => {
        document.getElementById('loginMessage').textContent = "Invalid email or password.";
        document.getElementById('loginMessage').style.color = "red";
      });
    });

    // Logout
    function logout() {
      auth.signOut().then(() => {
        switchToPage('loginForm');
      });
    }

    // Simulating Bot Online/Offline Status
    function toggleBotStatus(botId, isOnline) {
      const statusElement = document.getElementById(botId + 'Status');
      statusElement.textContent = isOnline ? 'Online' : 'Offline';
      statusElement.className = isOnline ? 'status' : 'status offline';
    }

    // Example: Make bots online
    setTimeout(() => toggleBotStatus('bot1', true), 2000); // Bot 1 online in 2s
    setTimeout(() => toggleBotStatus('bot2', true), 5000); // Bot 2 online in 5s
  </script>
</body>
</html>
