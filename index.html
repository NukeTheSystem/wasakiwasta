<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ki Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('bg.gif') no-repeat center center fixed;
      background-size: cover;
    }
    #loginForm, #welcomePage {
      background-color: rgba(255, 255, 255, 0.5); /* 50% transparent white */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 350px;
      display: none;
    }
    input {
      display: block;
      width: calc(100% - 30px);
      margin: 15px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    #loginMessage {
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
    }
    #welcomePage {
      display: none;
    }
    #menu {
      margin-top: 20px;
    }
    #menu button {
      margin-bottom: 10px;
    }
    #version {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <form id="loginForm">
    <h2 style="text-align: center;">Login to Ki Tools</h2>
    <input type="email" id="username" placeholder="Enter email" required />
    <input type="password" id="password" placeholder="Enter password" required />
    <button type="submit">Login</button>
    <p id="loginMessage"></p>
  </form>

  <!-- Welcome Page -->
  <div id="welcomePage">
    <h2>Welcome to Ki Tools</h2>
    <div id="menu">
      <button onclick="navigateTo('sharedList')">Shared List</button>
      <button onclick="navigateTo('status')">Status</button>
      <button onclick="navigateTo('settings')">Settings</button>
    </div>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Shared List Page -->
  <div id="sharedListPage" style="display:none;">
    <h2>Shared List</h2>
    <div id="listContainer"></div>
    <button onclick="goBack()">Back</button>
  </div>

  <!-- Version Display -->
  <div id="version">Ver 1.2</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyANlb713cUSJ00z_w8k-pNXhh-i63UXzaY",
      authDomain: "ki-tools-ba9e1.firebaseapp.com",
      projectId: "ki-tools-ba9e1",
      storageBucket: "ki-tools-ba9e1.appspot.com",
      messagingSenderId: "1034407982635",
      appId: "1:1034407982635:web:your-app-id" // Replace 'your-app-id' with your actual Firebase app ID
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Show login form on load
    document.getElementById('loginForm').style.display = 'block';

    const loginForm = document.getElementById('loginForm');
    const welcomePage = document.getElementById('welcomePage');
    const sharedListPage = document.getElementById('sharedListPage');

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const email = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById('loginMessage').textContent = "Login successful!";
          document.getElementById('loginMessage').style.color = "green";

          loginForm.style.display = 'none';
          welcomePage.style.display = 'block';
        })
        .catch((error) => {
          document.getElementById('loginMessage').textContent = "Invalid email or password.";
          document.getElementById('loginMessage').style.color = "red";
        });
    });

    function logout() {
      auth.signOut().then(() => {
        loginForm.style.display = 'block';
        welcomePage.style.display = 'none';
      });
    }

    function navigateTo(page) {
      welcomePage.style.display = 'none';

      if (page === 'sharedList') {
        sharedListPage.style.display = 'block';
      }
      // Add other page navigation as needed
    }

    function goBack() {
      sharedListPage.style.display = 'none';
      welcomePage.style.display = 'block';
    }
  </script>
</body>
</html>
