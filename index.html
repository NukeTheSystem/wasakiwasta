<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ki tools - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('bg.gif') no-repeat center center fixed;
      background-size: cover;
    }
    #dashboard {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="dashboard">
    <h2>Welcome to ki tools</h2>
    <button id="logout">Logout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyANlb713cUSJ00z_w8k-pNXhh-i63UXzaY",
      authDomain: "ki-tools-ba9e1.firebaseapp.com",
      projectId: "ki-tools-ba9e1",
      storageBucket: "ki-tools-ba9e1.appspot.com",
      messagingSenderId: "1034407982635",
      appId: "1:1034407982635:web:your-app-id"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html"; // Redirect if not logged in
      }
    });

    document.getElementById('logout').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
