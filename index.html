<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ki Tools</title>
  <style>
    /* Your existing styles remain here */
  </style>
</head>
<body>
  <!-- Login Form -->
  <form id="loginForm">
    <h2 style="text-align: center;">Login to Ki Tools</h2>
    <input type="email" id="username" placeholder="Enter email" required />
    <input type="password" id="password" placeholder="Enter password" required />
    <button type="submit">Login</button>
    <p id="loginMessage"></p>
  </form>

  <!-- Welcome Page -->
  <div id="welcomePage">
    <h2>Welcome to Ki Tools</h2>
    <iframe 
      id="googleSheet" 
      src="" 
      width="100%" 
      height="400px" 
      style="border: none;" 
      frameborder="0" 
      allowfullscreen>
    </iframe>
    <div id="shared-list"></div>
  </div>

  <!-- Version Display -->
  <div id="version">Ver 0.3</div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyANlb713cUSJ00z_w8k-pNXhh-i63UXzaY",
      authDomain: "ki-tools-ba9e1.firebaseapp.com",
      projectId: "ki-tools-ba9e1",
      storageBucket: "ki-tools-ba9e1.appspot.com",
      messagingSenderId: "1034407982635",
      appId: "1:1034407982635:web:your-app-id"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginForm').style.display = 'block';

    document.getElementById('loginForm').addEventListener('submit', (event) => {
      event.preventDefault();
      const email = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById('loginMessage').textContent = "Login successful!";
          document.getElementById('loginMessage').style.color = "green";

          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('welcomePage').style.display = 'block';

          const sheetUrl = "https://docs.google.com/spreadsheets/d/your-spreadsheet-id/edit?usp=sharing";
          document.getElementById('googleSheet').src = sheetUrl;

          fetch('/get-shared-list')
            .then(response => response.json())
            .then(data => {
              const listContainer = document.getElementById('shared-list');
              listContainer.innerHTML = '<h3>Shared List:</h3><ul>' + 
                data.map(item => `<li class="list-item">${item.name}</li>`).join('') + 
                '</ul>';
            })
            .catch(error => {
              document.getElementById('shared-list').innerHTML = '<p>Failed to load shared list.</p>';
              console.error('Error fetching the shared list:', error);
            });
        })
        .catch((error) => {
          document.getElementById('loginMessage').textContent = "Invalid email or password.";
          document.getElementById('loginMessage').style.color = "red";
          console.error("Login error:", error.message);
        });
    });
  </script>
</body>
</html>
