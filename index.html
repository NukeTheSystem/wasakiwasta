<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ki Tools - Shared List</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #222, #444);
      color: #fff;
    }

    /* Header Styles */
    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      text-transform: uppercase;
      color: cyan;
      text-shadow: 2px 2px 3px black;
    }

    header p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #ddd;
    }

    /* Main Container */
    main {
      padding: 20px;
    }

    #sharedList {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    /* List Section */
    h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
      color: cyan;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #444;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    li:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    li span {
      font-size: 16px;
    }

    li .name {
      font-weight: bold;
      color: cyan;
    }

    li .details {
      font-style: italic;
      color: #aaa;
    }

    /* Filter Section */
    #filterSection {
      text-align: center;
      margin-bottom: 20px;
    }

    #filterInput {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
      outline: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    #filterInput:focus {
      border: 2px solid cyan;
    }

    /* Loading and Error Messages */
    .loading, .error {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }

    .loading {
      color: cyan;
    }

    .error {
      color: red;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: #aaa;
      margin-top: 20px;
      font-size: 14px;
      position: relative;
    }

    footer a {
      color: cyan;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer .version {
      position: absolute;
      bottom: 5px;
      right: 10px;
      color: cyan;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ki Tools - Shared List</h1>
    <p>Securely manage and view your data</p>
  </header>

  <main>
    <!-- Filter Input -->
    <div id="filterSection">
      <input type="text" id="filterInput" placeholder="Search by name..." oninput="filterList()">
    </div>

    <!-- Shared List -->
    <div id="sharedList">
      <h2>Shared Items</h2>
      <div id="loadingMessage" class="loading">Loading data...</div>
      <ul id="listContainer" style="display: none;"></ul>
      <div id="errorMessage" class="error" style="display: none;">Failed to load shared list. Please try again.</div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Ki Tools | Made with ðŸ’» by <a href="#">Koiware</a></p>
    <div class="version">Version 1.2</div>
  </footer>

  <script>
    const listContainer = document.getElementById('listContainer');
    const loadingMessage = document.getElementById('loadingMessage');
    const errorMessage = document.getElementById('errorMessage');
    const filterInput = document.getElementById('filterInput');

    // Fetch and display shared list
    async function fetchSharedList() {
      try {
        const response = await fetch('http://localhost:3000/get-shared-list');
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        const data = await response.json();

        // Populate the list
        data.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span class="name">${item.name}</span>
            <span class="details">KR: ${item.kr} | Level: ${item.level} | Nukes: ${item.nukes} | KDR: ${item.kdr}</span>
          `;
          listContainer.appendChild(li);
        });

        loadingMessage.style.display = 'none';
        listContainer.style.display = 'block';
      } catch (error) {
        console.error(error);
        loadingMessage.style.display = 'none';
        errorMessage.style.display = 'block';
      }
    }

    // Filter list based on input
    function filterList() {
      const filter = filterInput.value.toLowerCase();
      const items = listContainer.getElementsByTagName('li');
      Array.from(items).forEach(item => {
        const name = item.querySelector('.name').textContent.toLowerCase();
        if (name.includes(filter)) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
    }

    // Initialize the page
    fetchSharedList();
  </script>
</body>
</html>
