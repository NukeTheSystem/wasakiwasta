<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ki Tools - Welcome</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: url('bgw.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .sidebar {
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu-item {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .content {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Menu</h2>
    <div class="menu-item" onclick="showTab('sharedList')">Shared List</div>
    <div class="menu-item" onclick="showTab('status')">Status</div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div id="sharedList" class="tab-content active">
      <h2>Shared List</h2>
      <p>Welcome to the Shared List tab! Here you can manage and view shared items.</p>
    </div>
    <div id="status" class="tab-content">
      <h2>Status</h2>
      <p>This is the Status tab. View updates and system statuses here.</p>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyANlb713cUSJ00z_w8k-pNXhh-i63UXzaY",
      authDomain: "ki-tools-ba9e1.firebaseapp.com",
      projectId: "ki-tools-ba9e1",
      storageBucket: "ki-tools-ba9e1.appspot.com",
      messagingSenderId: "1034407982635",
      appId: "1:1034407982635:web:your-app-id"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth(app);

    // Redirect if not authenticated
    firebase.onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html"; // Redirect to login page
      }
    });

    // Tab switching logic
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
