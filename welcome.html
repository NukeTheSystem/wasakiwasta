<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ki Tools - Welcome</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
  <style>
    /* (Existing styles remain unchanged) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: url('bgw.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .sidebar { /* Sidebar styles */ }
    .menu-toggle { /* Menu toggle styles */ }
    .menu-item { /* Menu item styles */ }
    .content { /* Content styles */ }
    .tab-content { /* Tab content styles */ }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h1>Menu</h1>
    <div class="menu-item" onclick="showTab('sharedList')">Shared List</div>
    <div class="menu-item" onclick="showTab('status')">Status</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span>&#9776;</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div id="sharedList" class="tab-content active">
      <h2>Shared List</h2>
      <p>Welcome to the Shared List tab! Here you can manage and view shared items.</p>
    </div>
    <div id="status" class="tab-content">
      <h2>Status</h2>
      <p>This is the Status tab. View updates and system statuses here.</p>
    </div>
  </div>

  <script>
    // Firebase configuration (replace with your actual Firebase details)
    const firebaseConfig = {
      apiKey: "AIzaSyANlb713cUSJ00z_w8k-pNXhh-i63UXzaY",
      authDomain: "ki-tools-ba9e1.firebaseapp.com",
      projectId: "ki-tools-ba9e1",
      storageBucket: "ki-tools-ba9e1.appspot.com",
      messagingSenderId: "1034407982635",
      appId: "1:1034407982635:web:your-app-id"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth(app);

    // Check authentication status
    firebase.onAuthStateChanged(auth, (user) => {
      if (!user) {
        // Redirect to login page if not authenticated
        window.location.href = "index.html";
      }
    });

    // Sidebar toggle
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('closed');
    }

    // Show tab content
    function showTab(tabId) {
      const contents = document.querySelectorAll('.tab-content');
      contents.forEach(content => {
        content.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
